<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Face ID login demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	{% block style %}
	{% endblock %}
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
	<div class="container" style="background-color: white">
    <header class="d-flex justify-content-center py-3" style="background-color: white">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{ url_for("index") }}" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{{ url_for("login") }}" class="nav-link">Sign In</a></li>
        <li class="nav-item"><a href="{{ url_for("register") }}" class="nav-link">Sign Up</a></li>
      </ul>
    </header>
  </div>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-primary alert-dismissible fade show" role="alert">
					{{ message }}
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% block content %}
	{% endblock %}
</section>
{% block script %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
