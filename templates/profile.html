{% extends "base.html" %}

{% block content %}
	<section class="vh-100" style="background-color: #508bfc;">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<h3 class="mb-4">Protected content</h3>
							<img class="rounded-5" width="100%" src="/static/{{ user["image"] }}" alt="user image">
							<p class="mt-4">ID: {{ user["_id"] }}</p>
							<p>Email: {{ user["email"] }}</p>
							<p>Date registered: {{ user["date"] }}</p>
							<a class="btn btn-primary btn-block" href="{{ url_for("logout") }}">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
